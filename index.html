<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="mega" class="start"></div>

    <script>
        addEventListener('keydown', (e) => {
            if(e.key === 'ArrowRight'){
                mega.classList.remove('start');
                mega.classList.add('run'); 
                return;
            }
            if(e.key === ' '){
                mega.classList.remove('run shot');
                mega.classList.remove('shot');
                mega.classList.add('start');
                return;
            }
            console.log(e.key);
        });
    </script>
</body>
</html>
